<mat-card class="mb3" fxLayout="row">
  <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field fxFill>
      <input matInput placeholder="Search" [type]="text" [(ngModel)]="searchText">
    </mat-form-field>
  </div>

  <div fxFlex="30" fxLayout="column" fxLayoutAlign="center start">
    <mat-radio-group [(ngModel)]="searchType">
      <mat-radio-button class="ml2" value="name">Name</mat-radio-button>
      <mat-radio-button class="ml2" value="description">Description</mat-radio-button>
    </mat-radio-group>
  </div>

  <div fxFlex="40" fxLayout="column" fxLayoutAlign="center end">
    <button  mat-raised-button color="primary" (click)="onSearch()">Search</button>
  </div>
</mat-card>
