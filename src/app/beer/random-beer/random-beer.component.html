<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
        <div fxFlex="20">
          <img fxFill src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </div>
        <div fxLayout="column" fxFlex="60" fxLayoutAlign="center center">
          <div fxFill>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </div>
        </div>
        <div fxLayout="column" fxFlex="20" fxLayoutAlign="center center">
            <button mat-raised-button color="primary">Get Random Beer</button>
            <button mat-raised-button color="primary">Primary</button>
          </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
